{% extends 'account/base.html' %}
{% block title %}Create Account{% endblock %}
{% block content %}
    <div class="col-lg-7">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <div>
                    {% for msg in messages %}
                        <p id="message" class="error-message">{{ msg }}</p>
                    {% endfor %}
                </div>
                <form class="user" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="firstname"
                                   name="firstname" placeholder="First Name">
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control form-control-user" id="lastname"
                                   name="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="username" class="form-control form-control-user" id="username"
                               name="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="email"
                               name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user"
                                   id="pasw1" name="pasw1" placeholder="Password">
                        </div>
                        <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user"
                                   id="pasw2" name="pasw2" placeholder="Repeat Password">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-user btn-block" type="submit">Register Account</button>
                </form>
                <hr>
                <div class="text-center">
                    <a class="small" href="{% url 'forgot_password' %}">Forgot Password?</a>
                </div>
                <div class="text-center">
                    <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                </div>
            </div>
    </div>

    <script>
        // Display the message for 5 seconds and then hide it
        setTimeout(function() {
            var message = document.getElementById('message');
            if (message) {
                message.style.display = 'none';
            }
        }, 5000);
    </script>
    <style>
        .error-message {
            color: red;
            background-color: #ffe6e6;
            padding: 10px;
            border: 1px solid #ff9999;
            border-radius: 4px;
        }
    </style>
{% endblock %}
